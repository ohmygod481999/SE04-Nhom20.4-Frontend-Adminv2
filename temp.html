<header class="main-header">
    <a href="/" class="logo-holder">
        <img class="logo-large-screen"
            binding-imgpath="https://static.foodizzi.com/images/2020/9/17/2009171005_GEETLogofav16.9.png"
            src="https://static.foodizzi.com/images/2020/9/17/2009171005_GEETLogofav16.9.png" alt="Geet-Logo">
        <img class="logo-small-screen"
            binding-imgpath="https://static.foodizzi.com/images/2020/9/17/2009174754_GEETLogo16.9.png"
            src="https://static.foodizzi.com/images/2020/9/17/2009174754_GEETLogo16.9.png" alt="Geet-Logo-small">
    </a>
    <!-- nav-button-wrap-->
    <div class="nav-button but-hol">
        <span class="nos"></span>
        <span class="ncs"></span>
        <span class="nbs"></span>
        <div class="menu-button-text">Menu</div>
    </div>
    <!-- nav-button-wrap end-->
    <div class="header-social">
        <ul>
            <li><a rel="noreferrer" binding-btnhref="#facebook" href="https://www.facebook.com/geet.edu.vn/"
                    target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <!--<li><a rel="noreferrer" binding-btnhref="#instagram" href="#instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>-->
            <li><a rel="noreferrer" binding-btnhref="#youtube"
                    href="https://youtube.com/channel/UCpvxm3m1MdZHoJjNLVdE61w" target="_blank"><i
                        class="fab fa-youtube"></i></a></li>
            <li><a rel="noreferrer" binding-btnhref="#linkedin" href="https://www.linkedin.com/company/geet-corp/"
                    target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </div>
    <div class="folio-btn">
        <a class="folio-btn-item" href="javascript:void(0)">
            <img class="flag-avatar" src="https://static.foodizzi.com/images/FlagIcons/vn.svg" data-no-retina=""
                alt="flag">
        </a>

        <ul class="folio-btn-tooltip">
            <li repeat="languages">
                <a class="scroll-link" href="javascript:void(0);" title="Viá»‡t Nam" data-language="{{id}}"
                    data-languagecode="{{code}}">
                    <img src="{{imagePath}}" data-no-retina="{{imagePath}}">
                    <span>
                        {{name}}
                    </span>
                </a>
            </li>
        </ul>
    </div>
</header>

<div class="nav-holder but-hol">
    <div class="nav-scroll-bar-wrap fl-wrap">
        <a href="/" class="logo_menu"><img
                binding-imgpath="https://static.foodizzi.com/images/2020/9/17/2009174754_GEETLogo16.9.png"
                src="https://static.foodizzi.com/images/2020/9/17/2009174754_GEETLogo16.9.png" alt="logo GEET"></a>
        <div class="nav-container fl-wrap">
            <!-- nav -->
            <nav class="nav-inner" id="menu">
                <ul>

                    <li
                        repeat="category|param:parentId:a155cfad-3214-ca40-fa6b-10ce0aaafa61|sort:displayOrder:asc|param:type:256|includes:">
                        <a rel="noreferrer" href="{{description}}">{{name}}</a>
                        <!--level 2 -->
                        <ul labo-if="categories > 0">

                            <li repeat="categories">
                                <a href="{{description}}">{{name}}</a>
                                <!--level 3 -->
                                <ul labo-if="categories > 0">
                                    <li repeat="categories"><a href="{{description}}">{{name}}</a></li>
                                </ul>
                                <!--level 3 end -->
                            </li>
                        </ul>
                        <!--level 2 end -->
                    </li>

                </ul>
            </nav>
            <!-- nav end-->
        </div>
    </div>
    <div class="share-wrapper">
        <span class="share-title">Share : </span>
        <div class="share-container"></div>
    </div>
    <div class="nav-holder-line"></div>
</div>
<div class="nav-holder-dec color-bg"></div>
<div class="nav-overlay"></div>
